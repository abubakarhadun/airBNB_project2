<!DOCTYPE html>
<html>
    <head>
        <title>Aplikasi belajar AirBNB</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <h1>Aplikasi Belajar AirBnb</h1>
            <br><br>
            <form id="HalamanAwalLogin">
                <h2>HALAMAN LOGIN</h2>
                <h3>Masukan Email: </h3>
                <input type="email" placeholder="Email" id="EmailLogin">
                <br>
                <h3>Masukan Username: </h3>
                <input type="text" placeholder="Username" id="UsernameLogin">
                <br>
                <h3>Masukan Password: </h3>
                <input type="password" placeholder="Password" id="PasswordLogin">
                <br><br>
                <button type="submit" id="tombolLogin"> LOGIN </button>
                <br>
                <button type="button" id="Daftar"> DAFTAR </button>
            </form>

            <form id="HalamanDaftar">
                <h2>HALAMAN DAFTAR</h2>
                <h3>Masukan Email: </h3>
                <input type="email" placeholder="Email" id="EmailDaftar">
                <br>
                <h3>Masukan Username: </h3>
                <input type="text" placeholder="Username" id="UsernameDaftar">
                <br>
                <h3>Masukan Password: </h3>
                <input type="password" placeholder="Password" id="PasswordDaftar">
                <br><br>
                <button type="submit" id="tombolDaftar"> DAFTAR </button>
                <br>
                <button type="button" id="kembaliDaftar"> KEMBALI </button>
            </form>



            <div id="HalamanAwalUsers">
                <h2 id="WelcomeUsers">bdsdsb</h2>
                <form id="formUsers">
                    <button class="FormPilihan">1. Profile Info</button>
                    <button class="FormPilihan">2. Homes</button>
                    <button class="FormPilihan">3. Add new Property</button>
                </form>
            </div>

        </div>

        <script src="js/script.js" type="module"></script>
    </body>
</html>
